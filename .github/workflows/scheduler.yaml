name: Hourly Lost & Found Matcher

on:
  schedule:
    - cron: "*/30 * * * *"  
  workflow_dispatch:       

jobs:
  call-api:
    runs-on: ubuntu-latest
    environment: scheduler_api

    env:
      SCHEDULER_API: ${{ vars.SCHEDULER_API }}
      ADMIN_API_KEY: ${{ vars.ADMIN_API_KEY }}

    steps:
      
      - name: Call backend matcher API
        run: |
          curl -X POST "$SCHEDULER_API" \
               -H "X-Admin-Key: $ADMIN_API_KEY" \
               -H "Content-Type: application/json" \
               -d '{"min_age_minutes": 60, "confidence_threshold": 0.8}'
