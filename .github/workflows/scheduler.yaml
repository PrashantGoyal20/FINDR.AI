name: Hourly Lost & Found Matcher

on:
  schedule:
    - cron: "0 * * * *"   
  workflow_dispatch:       

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call backend matcher API
        run: |
          curl -X POST "${{secrets.SCHEDULER_API}}" \
               -H "X-Admin-Key: ${{ secrets.ADMIN_API_KEY }}" \
               -H "Content-Type: application/json" \
               -d '{"min_age_minutes": 60, "confidence_threshold": 0.8}'
