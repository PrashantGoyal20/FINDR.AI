name: Hourly Lost & Found Matcher

on:
  schedule:
    - cron: "0 * * * *"   
  workflow_dispatch:       

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Load scheduler API variables
        run: |
          echo "${{ secrets.scheduler_api }}" >> scheduler_env
          source scheduler_env
        shell: bash
      - name: Call backend matcher API
        run: |
          curl -X POST "$SCHEDULER_API" \
               -H "X-Admin-Key: $ADMIN_API_KEY" \
               -H "Content-Type: application/json" \
               -d '{"min_age_minutes": 60, "confidence_threshold": 0.8}'
